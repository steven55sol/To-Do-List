<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="Css/styles.css">
    <title>To Do List</title>
</head>
<body>
        <header class="header">
            <h1 class="title-header">To Do <span>List</span></h1>
        </header>
        <main class="main">
            <div class="container-card">
                <section class="card-add__list">
                    <i class="fa-solid fa-plus plus"></i>
                </section>
            </div>
        </main>

        <template class="template-card">
            <section class="card-list">
                <h2 class="title-card__list">Primer titulo</h2>
                <p class="content-card__list">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Mollitia incidunt cum asperiores repellat exercitationem iure odio adipisci recusandae eligendi magni! Saepe nam minima in eum quisquam, animi nesciunt </p>
                <div class="card-list__btns">
                    <button class="btn-edit btn-card"><i class="fa-solid fa-pen-to-square"></i> Editar</button>
                    <button class="btn-delete btn-card"><i class="fa-solid fa-trash-can"></i> Eliminar</button>
                </div>
            </section>
        </template>
</body>
<script src="Js/app.js"></script>
</html>
